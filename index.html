<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
		<!----  DISPLAY LISTINGS HERE  ---->  
		<table class="table table-striped table-hover">
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Delete</th>
			</tr>
			<tr ng-repeat="listing in listings | filter:search | orderBy: 'code'" ng-click="showDetails(listing)">
				<th>{{listing.code}}</th>
			    <th>{{listing.name}}</th>
				<th><button ng-click="deleteListing(listing)">Delete</button></th>
			</tr>
		</table>

          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
			
			<div class ="tableWrapper">
			<table class="table table-striped table-hover">
				<h2 id="addlisting">Add Listing</h2>
					<div class="input">
						<input type="text" class="form-control" placeholder="New Code" ng-model="newCode">
					</div>
					<div class="input">
						<input type="text" class="form-control" placeholder="New Name" ng-model="newName">
					</div>
					<div class="input">
						<input type="text" class="form-control" placeholder="New Latitude" ng-model="newLat">
					</div>
					<div class="input">
						<input type="text" class="form-control" placeholder="New Longitude" ng-model="newLong">
					</div>
					<div class="input">
						<input type="text" class="form-control" placeholder="New Adress" ng-model="newAdd">
					</div>
					<button class="button" ng-click="addListing()">Add listing</button>
			</table>
			</div>  
			
			<!-- -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
			 <div class="tableWrapper" ng-show=true>
				<table class="table table-striped table-hover">
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Address</th>
				</tr>
				<tr>
					<td>{{Code}}</td>
					<td>{{Name}}</td>
					<td>{{Latitude}}</td>
					<td>{{Longitude}}</td>
					<td>{{Address}}</td>
				</tr>
				</table>
			</div> 
			 <!-- -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
